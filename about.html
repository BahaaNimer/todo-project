<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./logo/logoipsum-logo-5.svg"
    />
  </head>
  <body>
    <!-- Navigation for the About page -->
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-sm bg-light">
          <img src="./logo/logoipsum-logo-5.svg" alt="logo" />
          <h1>To-Do List</h1>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html"> About </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <!--card for the author information-->
      <div class="card" style="width: 18rem">
        <img
          class="rounded float-left img-thumbnail"
          src="./pic/icons8-male-user-48.png"
          alt="Card image"
          style="width: 100%"
        />
        <div class="card-body">
          <h4 class="card-title">BahaaNimer</h4>
          <p class="card-text">
            This project is a simple To-Do list created with HTML and CSS
            <br />Contact: 07******** <br />Email: *********@gmail.com
            <br />Location: **********
          </p>
          <a
            href="https://github.com/BahaaNimer"
            target="_blank"
            class="btn btn-primary"
            >See Profile</a
          >
        </div>
      </div>
    </section>
    <!-- form for the user -->
    <section>
      <form>
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="textArea"></label>
          <textarea
            class="form-control"
            rows="3"
            placeholder="Write a message"
          ></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </section>
    <!-- copyright for the app -->
    <footer id="footer">
      <div class="container">
        <p>
          &copy; 2018 Copyright: <a href="https://www.ipsum.com">Ipsum.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>
